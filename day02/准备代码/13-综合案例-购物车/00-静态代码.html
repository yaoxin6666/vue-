        <div class="thead">

      <!-- åº•éƒ¨ -->

        <div class="right-box">
          <!-- æ‰€æœ‰å•†å“æ€»ä»· -->
          <span class="price-box">æ€»ä»·&nbsp;&nbsp;:&nbsp;&nbsp;Â¥&nbsp;<span class="price">{{totalPrice}}</span></span>

  <script src="../vue.js"></script>
  <script>
    const defaultArr = [
      {
        id: 1,
        icon: './img/ç«é¾™æœ.png',
        isChecked: true,
        num: 2,
        price: 6,
      },
      {
        id: 2,
        icon: './img/è”æ.png',
        isChecked: false,
        num: 7,
        price: 20,
      },
      {
        id: 3,
        icon: './img/æ¦´è².png',
        isChecked: false,
        num: 3,
        price: 40,
      },
      {
        id: 4,
        icon: './img/é¸­æ¢¨.png',
        isChecked: true,
        num: 10,
        price: 3,
      },
      {
        id: 5,
        icon: './img/æ¨±æ¡ƒ.png',
        isChecked: false,
        num: 20,
        price: 34,
      },
    ]
    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr,

      },
      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        sub(id) {

          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num--
        },
        add(id) {
          const fruit = this.fruitList.find(item => item.id === id)
          fruit.num++
        }
      },
      computed: {
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },
          set(value) {
            this.fruitList.forEach(item => item.isChecked = value);
          }
        },
        totalCount() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num
            } else {
              return sum
            }

          }, 0)

        },
        totalPrice() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked) {
              return sum + item.num * item.price
            } else {
              return sum
            }

          }, 0)
        }
      },
      watch: {
        fruitList: {
          deep: true,
          handler(newValue) {
            localStorage.setItem('list', JSON.stringify(newValue))
          }
        }
      }

    })
  </script>
